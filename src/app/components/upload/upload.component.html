<div class="upload-form">
  <form novalidate (ngSubmit)="onSubmit()">
    <img *ngIf="isFileChosen" src="../../../assets/zip-logo.png" alt="zip logo" width="100px">
    <p>{{inputText}}</p>
    <input type="file" #file (change)="onChange(file.files)">
    <button type="submit">Upload</button>
  </form>
</div>
